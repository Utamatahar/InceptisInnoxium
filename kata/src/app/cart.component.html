<div class="panel panel-primary">
	<div class="panel-heading">
		{{pageTitle}}
	</div>
	<div class="panel-body">
		<div class='table-responsive'>
			<table class="table" *ngIf='products && products.length'>
				<thead>
					<th>Image</th>
					<th>Product</th>
					<th>Price</th>
					<th>Add to cart</th>
				</thead>
				<tbody>
		            <tr *ngFor="let product of products">
		              <td>
		                <img [src]="product.imageUrl" [title]="product.productName"
		                [style.width.px]="imageWidth" [style.margin.px]="imageMargin">
		              </td>
		              <td>{{product.productName}}</td>
		              <td>{{product.price}}</td>
		              <td>
		                <button type="button" class="btn btn-warning" (click)="removeProduct(product)">REMOVE</button>
		              </td>
		            </tr>

        			 </tbody>
			</table>
	        <div *ngIf='products && products.length'>
	          <button type="button" class="btn btn-danger" (click)="calculTotal()">Calcul Total</button>
	          <span class="label label-success">Total :</span>  {{total}}
	        </div>
		</div>
	</div>

</div>
